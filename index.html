<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>MousePos</title>
		<meta name="description" content="">
		<meta name="author" content="AndyLap">

		<meta name="viewport" content="width=device-width; initial-scale=1.0">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" type="text/css" href="style.css">

		<script>
			function coords(evt) {
				document.getElementById("X").innerHTML="X: " + evt.clientX;
				document.getElementById("Y").innerHTML="Y: " + evt.clientY;
			}
		</script>
	</head>

	<body onmousemove="coords(event)">
		<div>
			<header>
				<h1>new_file</h1>
			</header>
			<nav>
				<p>
					<a href="/">Home</a>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>
			<p id="X">X: </p>
			<p id="Y">Y: </p>
			<div>

			</div>

			<footer>
				<p>
					&copy; Copyright  by AndyLap
				</p>
			</footer>
		</div>
	</body>
</html>
