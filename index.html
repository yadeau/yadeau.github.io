		<script>
			// Gets the position of the mouse
			function coords(evt) {
				document.getElementById("X").innerHTML="X: " + evt.clientX;
				document.getElementById("Y").innerHTML="Y: " + evt.clientY;
				
				return {
        			x : evt.clientX + document.body.scrollLeft,
        			y : evt.clientY + document.body.scrollTop
    			};
			}
			

			// When the mouse moves, this will move the element to the mouse
			$( document ).mousemove( function boxFollow() {
				position = coords(event);
				box = document.getElementById("box");
				box.style.top = position.y + "px";
				box.style.left = position.x + "px";
			});
		</script>
	</head>

	<body>
		<div id="box">			
			<p id="X">X: </p>
			<p id="Y">Y: </p>
		</div>
